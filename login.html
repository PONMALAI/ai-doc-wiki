<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student and Admin Login</title>
    <link rel="stylesheet" href="../public/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet"> 
    <style>
        .error, .success {
            font-weight: bold;
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .error { color: red; background: #ffdddd; }
        .success { color: green; background: #ddffdd; }
    </style>
</head>
<body>

    <div class="background">
        <img src="../public/images/background.jpeg" alt="Student Image">
    </div>

    <div class="logo-container">
        <img src="../public/images/logo.jpeg.png" alt="Logo">
        <h1>Student Management</h1>
    </div>

    <div class="login-container">
        <div id="message"></div> <!-- Message box for errors/success -->

        <h2>Login</h2>

        <form id="loginForm">
            <div class="input-container">
                <i class="fas fa-envelope"></i>
                <input type="text" name="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="input-container">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
                <i class="fas fa-eye-slash toggle-password" onclick="togglePassword()"></i>
            </div>

            <a href="forgot-password.html">Forgot Password?</a>
            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="signup.html">Create a new account</a></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loginForm = document.getElementById("loginForm");
    
            loginForm.addEventListener("submit", async function (event) {
                event.preventDefault(); // Prevent default form submission
    
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;
                const messageDiv = document.getElementById("message");
    
                try {
                    const response = await fetch("https://sce-admission-be.onrender.com/login", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ email, password }),
                    });
    
                    const data = await response.json();
    
                    if (response.ok && data.status === "success") {
                        localStorage.setItem("authToken", data.token);
                        localStorage.setItem("user", JSON.stringify(data.user));
    
                        messageDiv.innerHTML = `<div class="success">${data.msg}</div>`;
    
                        setTimeout(() => {
                            if (data.user.role === "Admin") {
                                window.location.href = "admin.html";
                            } else {
                                alert("Login faild you are the student dont allow to this site");
                                // window.location.href = "student-dashboard.html";
                            }
                        }, 2000);
                    } else {
                        messageDiv.innerHTML = `<div class="error">${data.msg || "Login failed. Please try again."}</div>`;
                    }
                } catch (error) {
                    messageDiv.innerHTML = `<div class="error">Something went wrong. Please try again.</div>`;
                }
            });
        });
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const eyeIcon = document.querySelector(".toggle-password");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
            } else {
                passwordField.type = "password";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
            }
        }
    </script>
    

</body>
</html>
