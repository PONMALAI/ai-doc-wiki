<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome (For Icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
        <h3 class="text-center">ðŸ”’ Reset Password</h3>

        <!-- Success and Error Messages -->
        <div id="success-message" class="alert alert-success" style="display: none;">Your password has been reset successfully!</div>
        <div id="error-message" class="alert alert-danger" style="display: none;">Error resetting password. Please try again.</div>

        <p class="text-muted text-center">Enter a new password to reset your account.</p>


        <form id="resetForm">
            <form action="/reset-password" method="POST" onsubmit="return validatePassword()">
                <div class="mb-3 position-relative">
                    <label for="password" class="form-label">ðŸ”‘ New Password</label>
                    <div class="input-group">
                        <input type="password" id="password" name="password" class="form-control" required />
                        <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('password', 'togglePasswordIcon1')">
                            <i id="togglePasswordIcon1" class="fa-solid fa-eye-slash"></i>
                        </button>
                    </div>
                </div>
    
                <div class="mb-3 position-relative">
                    <label for="confirm-password" class="form-label">ðŸ”‘ Confirm Password</label>
                    <div class="input-group">
                        <input type="password" id="confirm-password" name="confirmPassword" class="form-control" required />
                        <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('confirm-password', 'togglePasswordIcon2')">
                            <i id="togglePasswordIcon2" class="fa-solid fa-eye-slash"></i>
                        </button>
                    </div>
                </div>
    
                <button type="submit" class="btn btn-primary w-100">Reset Password</button>
            </form>
    
            <p class="mt-3 text-center"><a href="/login">ðŸ”™ Back to Login</a></p>
        </form>
        
    </div>
</div>

<script>
        function togglePassword(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            }
        }

        // Validate password and confirm password
        function validatePassword() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false;
            }
            return true;
        }

        // Handle form submission
        const messageDiv = document.getElementById("message");
    document.getElementById("signupForm").addEventListener("submit", async function (event) {
            event.preventDefault(); // Prevent page reload

            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            try {
                const baseUrl = "https://sce-admission-be.onrender.com"; // Correctly define base URL
                const response = await fetch(`${baseUrl}/reset-password`, {  // Use baseUrl in API call
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ password, confirmPassword })
                });

                const data = await response.json();
                console.log('data', data)

                if (response.ok) {
                    messageDiv.innerHTML = `<div class="success">${data.message || `Password Reset Successfully!`}</div>`;
                    setTimeout(() => {
                        window.location.href = "login.html";
                    }, 2000);
                } else {
                    messageDiv.innerHTML = `<div class="error">${data.error || "Password Reset Failed"}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="error">Error: Unable to connect to server</div>`;
            }
        });

        if (errorMessage) {

        }

        if (successMessage) {
            document.getElementById("success-message").innerText = decodeURIComponent(successMessage);
            document.getElementById("success-message").style.display = "block";
        }
    };
</script>
<script src="./js/main.js"></script>
</body>
</html>
