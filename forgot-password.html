<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../public/forgotpassword.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fallback styles if the external CSS fails to load */
        .alert {
            padding: 0.75rem 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: 0.25rem;
        }
        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
        <h3 class="text-center">ðŸ”‘ Forgot Password</h3>

        <!-- Message container -->
        <div id="message"></div>

        <p class="text-muted text-center">Enter your email to receive an OTP.</p>

        <form id="forgotForm">
            <div class="mb-3">
                <label for="email" class="form-label">ðŸ“§ Email</label>
                <input type="email" id="email" name="email" class="form-control" required />
            </div>

            <button type="submit" class="btn btn-primary w-100" id="submitBtn">Send OTP</button>
        </form>
    </div>
</div>

<script>
    document.getElementById("forgotForm").addEventListener("submit", async function (event) {
        event.preventDefault(); // Prevent page reload
        
        const email = document.getElementById("email").value.trim();
        const messageDiv = document.getElementById("message");
        const submitBtn = document.getElementById("submitBtn");
        
        // Clear previous messages
        messageDiv.innerHTML = "";
        
        // Basic email validation
        if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            messageDiv.innerHTML = `<div class="alert alert-danger">Please enter a valid email address</div>`;
            return;
        }
        
        // Show loading state
        const originalBtnText = submitBtn.textContent;
        submitBtn.disabled = true;
        submitBtn.textContent = "Sending...";
        
        try {
            const baseUrl = "http://192.168.29.46:3200";
            const response = await fetch(`${baseUrl}/forgotpassword`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ email })
            });

            const data = await response.json();

            if (response.ok) {
                messageDiv.innerHTML = `<div class="alert alert-success">${data.message || 'OTP sent successfully! Check your email.'}</div>`;
                // Redirect to OTP verification page after a delay
                setTimeout(() => {
                    window.location.href = `verify-otp.html?email=${encodeURIComponent(email)}`;
                }, 2000);
            } else {
                messageDiv.innerHTML = `<div class="alert alert-danger">${data.message || 'Failed to send OTP. Please try again.'}</div>`;
            }
        } catch (error) {
            console.error('Error:', error);
            messageDiv.innerHTML = `<div class="alert alert-danger">Network error. Please check your connection and try again.</div>`;
        } finally {
            // Restore button state
            submitBtn.disabled = false;
            submitBtn.textContent = originalBtnText;
            
            // Auto-hide messages after 5 seconds (except success which redirects)
            if (!messageDiv.innerHTML.includes('alert-success')) {
                setTimeout(() => {
                    messageDiv.innerHTML = "";
                }, 5000);
            }
        }
    });

    // Handle any messages passed via URL parameters
    window.onload = function () {
        const messageDiv = document.getElementById("message");
        const urlParams = new URLSearchParams(window.location.search);
        const errorMessage = urlParams.get("error");
        const successMessage = urlParams.get("success");

        if (errorMessage) {
            messageDiv.innerHTML = `<div class="alert alert-danger">${decodeURIComponent(errorMessage)}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = "";
                // Clean URL without reload
                if (window.history.replaceState) {
                    const cleanUrl = window.location.pathname;
                    window.history.replaceState({}, document.title, cleanUrl);
                }
            }, 5000);
        } else if (successMessage) {
            messageDiv.innerHTML = `<div class="alert alert-success">${decodeURIComponent(successMessage)}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = "";
            }, 5000);
        }
    };
</script>
<script src="./js/main.js"></script>
</body>
</html>
